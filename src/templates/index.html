<h1>Hello!</h1>



<div style="position: fixed; top: 90vh; left: 10px;">

</div>
<iframe id="chatIFrame" style="display:none; position: fixed; left: 10px; width: 60vw; height:80vh; border: solid 1px #333" src="/chat"></iframe>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->



<script>

    $(function(){
     $("#startChatButton").on("click",function(evt){
        console.log("clicked");
        $("#startChatButton").hide();
        $("#chatIFrame").show();
        })
    });
